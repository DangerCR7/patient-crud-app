<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient List</title>
</head>
<body>
    <h1>Patient Records</h1>
    <a th:href="@{/patients/add}">Add New Patient</a>
    <br/><br/>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Disease</th><th>Contact</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}">1</td>
                <td th:text="${patient.name}">John</td>
                <td th:text="${patient.age}">30</td>
                <td th:text="${patient.gender}">Male</td>
                <td th:text="${patient.disease}">Fever</td>
                <td th:text="${patient.contact}">9876543210</td>
                <td>
                    <a th:href="@{'/patients/edit/' + ${patient.id}}">Edit</a> |
                    <a th:href="@{'/patients/delete/' + ${patient.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
