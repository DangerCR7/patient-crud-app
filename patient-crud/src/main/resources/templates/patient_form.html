<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Form</title>
</head>
<body>
    <h2>Patient Form</h2>
    <form th:action="@{/patients/save}" th:object="${patient}" method="post">
        <input type="hidden" th:field="*{id}" />
        Name: <input type="text" th:field="*{name}" required /><br/>
        Age: <input type="number" th:field="*{age}" required /><br/>
        Gender: <input type="text" th:field="*{gender}" required /><br/>
        Disease: <input type="text" th:field="*{disease}" required /><br/>
        Contact: <input type="text" th:field="*{contact}" required /><br/>
        <button type="submit">Save</button>
    </form>
    <br/>
    <a th:href="@{/patients}">Back</a>
</body>
</html>
